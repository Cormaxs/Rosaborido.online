<!DOCTYPE html>

<html>

  <head>

    <title>Ejemplo de petici√≥n Fetch</title>

  </head>

  <body>

    <h1>Recetas</h1>

    <ul id="recetas"></ul>

    <script src="script.js"></script>

  </body>

<script>

fetch('https://raw.githubusercontent.com/Cormaxs/Rosaborido.online/main/recetas') .then(response => response.text()) .then(data => { const recetas = JSON.parse(data); const recetasList = document.getElementById('recetas'); recetas.forEach(receta => { const li = document.createElement('li'); li.textContent = receta.nombre; recetasList.appendChild(li); }); }) .catch(error => console.error(error));

</script>

</html>
